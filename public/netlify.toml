[build]
  publish = "public"

# Clean URL rewrites for specific pages
[[redirects]]
  from = "/services"
  to = "/services.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

# Custom 404 Page â€” only for GET requests so form POSTs are not intercepted
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  conditions = {Method = ["GET"]}
